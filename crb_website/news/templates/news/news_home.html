{% extends 'main/layout.html' %} 

{% block title %}Новости{% endblock %}

{% block content %}
  {% if news %}
    {% for el in news %}
      <div class="alert alert-warning">
        <h3>{{  el.title }}</h3>
        <p>{{  el.img }}</p>
        <p>{{  el.full_text }}</p>
        <p>{{  el.date }}</p>
      </div>
    {% endfor %}
  {% else %}
      <p>У вас нет записей!</p>
  {% endif %}
{% endblock %}
