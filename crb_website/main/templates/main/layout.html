{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>

  <link rel="icon" type="image/png" href="{% static 'main/img/favicon-96x96.png' %}" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="{% static 'main/img/favicon.svg' %}" />
  <link rel="shortcut icon" href="{% static 'main/img/favicon.ico' %}" />
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'main/img/apple.png' %}" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header class="main-header">
    <div class="header-left">
        <img src="{% static 'main/img/logo.png' %}" alt="Логотип" class="logo-img">
        <div class="logo-text">
            <span>УЧРЕЖДЕНИЕ ЗДРАВООХРАНЕНИЯ</span>
            <span>"ВОЛОЖИНСКАЯ ЦЕНТРАЛЬНАЯ РАЙОННАЯ БОЛЬНИЦА"</span>
        </div>
    </div>

    <nav class="main-nav">
        <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-home"></i> Главная</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-hospital"></i> О нас</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-stethoscope"></i> Услуги</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="fa-solid fa-circle-info"></i> Информация</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-phone"></i> Контакты</a></li>
          </ul>
    </nav>
</header>
  <main>  
    {% block content %}
    
    {% endblock %}
  </main>
  
</body>
</html>
